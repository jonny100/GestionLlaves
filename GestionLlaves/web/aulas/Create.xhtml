<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AulasCreateDlg" widgetVar="AulasCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateAulasTitle}" closeOnEscape="true">

            <h:form id="AulasCreateForm">

                <h:panelGroup id="display" rendered="#{aulasController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateAulasLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{aulasController.selected.descripcion}" title="#{myBundle.CreateAulasTitle_descripcion}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateAulasLabel_ubicacion}" for="ubicacion" />
                        <p:inputText id="ubicacion" value="#{aulasController.selected.ubicacion}" title="#{myBundle.CreateAulasTitle_ubicacion}" size="45" maxlength="45"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{aulasController.saveNew}" value="#{myBundle.Save}" update="display,:AulasListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,AulasCreateDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="AulasCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
