<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="AulasEditDlg" widgetVar="AulasEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditAulasTitle}" closeOnEscape="true">

            <h:form id="AulasEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{aulasController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditAulasLabel_idAulas}" for="idAulas" />
                        <h:outputText id="idAulas" value="#{aulasController.selected.idAulas}" />

                        <p:outputLabel value="#{myBundle.EditAulasLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{aulasController.selected.descripcion}" title="#{myBundle.EditAulasTitle_descripcion}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.EditAulasLabel_ubicacion}" for="ubicacion" />
                        <p:inputText id="ubicacion" value="#{aulasController.selected.ubicacion}" title="#{myBundle.EditAulasTitle_ubicacion}" size="45" maxlength="45"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{aulasController.save}" value="#{myBundle.Save}" update="display,:AulasListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,AulasEditDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="AulasEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
