<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AulasViewDlg" widgetVar="AulasViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewAulasTitle}" closeOnEscape="true">

            <h:form id="AulasViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{aulasController.selected != null}">

                        <h:outputText value="#{myBundle.ViewAulasLabel_idAulas}"/>
                        <h:outputText value="#{aulasController.selected.idAulas}" title="#{myBundle.ViewAulasTitle_idAulas}"/>

                        <h:outputText value="#{myBundle.ViewAulasLabel_descripcion}"/>
                        <h:outputText value="#{aulasController.selected.descripcion}" title="#{myBundle.ViewAulasTitle_descripcion}"/>

                        <h:outputText value="#{myBundle.ViewAulasLabel_ubicacion}"/>
                        <h:outputText value="#{aulasController.selected.ubicacion}" title="#{myBundle.ViewAulasTitle_ubicacion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="AulasViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
